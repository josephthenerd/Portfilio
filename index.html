<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph's Photography</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Joseph's Photography</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to Your Photography Portfolio</h2>
        <p>Explore the beauty captured through the lens.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your photo pages and descriptions here -->
        <div>
            <h3>Photo Title 1</h3>
            <p>Description of the photo.</p>
        </div>
        <div>
            <h3>Photo Title 2</h3>
            <p>Description of the photo.</p>
        </div>
        <!-- Add more photo pages as needed -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:your@email.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>

</html>
