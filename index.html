<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Your Photography</h1>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>

        <section id="home">
            <h2>Welcome to Your Photography Portfolio</h2>
            <p>Explore the beauty captured through the lens.</p>
        </section>

        <section id="portfolio">
            <h2>Portfolio</h2>
            <div>
                <h3>Logs on the Forest Floor</h3>
                <img src="Photos/IMG_2064.JPG" alt="Logs on the Forest Floor" style="width: 50%;" />
                <p>Description of the photo.</p>
            </div>
            <!-- Add more photo entries as needed -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="mailto:your@email.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>

</html>
